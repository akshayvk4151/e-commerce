{% extends 'ecommerceadmin/base.html' %}
{% load static %}
{% block header %}

{% endblock%} 
{{block.super}}


{% block content%}

<div style="margin-left:20%">
    <div class="w3-container w3-teal " style="background-color: brown;">
        <h2 class="text-white">CHANGE PASSWORD</h2>
      </div>

    <section class="vh-100">

      <h6 class="text-success text-center bg-white">{{ success }}</h6>
      <h6 class="text-danger text-center bg-white">{{ error }}</h6>


        
        <div class="container py-5" style="height:400px">
          <div class="row d-flex justify-content-center align-items-center">
             <div class="col col-xl-10">
              <div class="card" style="border-radius: 1rem;height:450px;width:500px">
                 <div class="row g-0">
                   <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                      alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem; height:450px;" />
                  </div> 
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
      
                      <form method="POST">

                        {% csrf_token %}
      
      
                        <!-- to error: add class "has-danger" -->
                        <div class="form-group">
                          <label for="Inputpswd1">Old Password</label>
                          <input type="password" name="old_password" class="form-control form-control-sm mt-3" id="Inputoldpaswd"
                            aria-describedby="emailHelp">
                        </div>
                        <div class="form-group">
                          <label for="InputPswd2">New Password</label>
                          <input type="password"  name="new_password" class="form-control form-control-sm mt-3" id="Inputnewpassword">
                        </div>
                        <div class="form-group">
                            <label for="Inputpswd3">Confirm Password</label>
                            <input type="password"  name="confirm_password" class="form-control form-control-sm mt-3" id="Inputconfirmpassword">
                          </div>
                        <button type="submit" class="btn btn-primary btn-block mt-5">Submit</button>
      
                        
                      </form>
                    </div>
                  </div>
                </div>
               </div> 
             </div>
           </div> 
        </div>
      </section>





</div>






{% endblock%}
