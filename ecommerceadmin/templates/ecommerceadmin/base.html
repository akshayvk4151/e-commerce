{% load static%}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>admin</title>

  <!-- bootstrap cdn  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/index.css' %}">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
<!-- jquery cdn -->
  <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>


</head>

<body>

  <!-- navbar part -->

    


      <nav class="navbar navbar-expand-lg bg-light  " id="navbar" >
        <div class="container-fluid">
          <button class="navbar-toggler me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
            <i class="bi bi-speedometer"></i>
          </button>
          <a class="navbar-brand fw-bold fs-2 text-dark me-auto" href="#" ><span style="color: brown;">KOKO</span> BLACK</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-expanded="false">
            <span class="navbar-toggler-icon "><i class="bi bi-list"></i></span>
          </button>
          <div class="collapse navbar-collapse " id="navbarNav">
            <ul class="navbar-nav fw-bold ms-auto" id="list">
              <li class="nav-item">
                <a class="nav-link active text-dark" aria-current="page" href=""><i class="fas fa-user me-2"></i>{{ name | upper }}</a>
              </li>
             
            </ul>
           
          </div>
        </div>
      </nav>

  <!-- offcanvas -->
      
    
      
      <div class="offcanvas offcanvas-start sidebar-nav bg-light" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header  ">
          <a href="{% url 'ecommerceadmin:adminhome' %}" class="text-decoration-none"><h5 class="offcanvas-title fw-bold mt-3" id="offcanvasExampleLabel" style="color: brown;"><i class="fas fa-tachometer-alt me-1 "></i>Dashboard</h5></a>
        </div>
        <div class="offcanvas-body">

          <div class="list-group list-group-flush my-3">
            
            <a href="{% url 'ecommerceadmin:add_product' %}" class="list-group-item list-group-item-action bg-transparent text-dark  fw-bold">
              <i class="fa-brands fa-shopify me-2"></i> Add Products
            </a>
            <a href="{% url 'ecommerceadmin:order_history' %}" class="list-group-item list-group-item-action bg-transparent text-dark  fw-bold">
              <i class="fas fa-folder-plus me-2"></i>Order History
            </a>
            <a href="{% url 'ecommerceadmin:reviews' %}" class="list-group-item list-group-item-action bg-transparent text-dark    fw-bold">
              <i class="fas fa-paperclip me-2"></i>Reviews
            </a>
            <a href="{% url 'ecommerceadmin:update_stock' %}" class="list-group-item list-group-item-action bg-transparent text-dark    fw-bold">
              <i class="fas fa-chart-line me-2"></i>Update Stock
            </a>
            <a href="{% url 'ecommerceadmin:catalogue' %}" class="list-group-item list-group-item-action bg-transparent text-dark    fw-bold">
              <i class="fas fa-shopping-cart me-2"></i>Catalogue
            </a>
            <a href="{% url 'ecommerceadmin:customers' %}" class="list-group-item list-group-item-action bg-transparent text-dark    fw-bold">
              <i class="fas fa-people-group me-2"></i>Customers
            </a>
            <a href="{% url 'ecommerceadmin:change_password' %}" class="list-group-item list-group-item-action bg-transparent text-dark    fw-bold">
              <i class="fas fa-gear me-2"></i>Change Password
            </a>
            <a href="{% url 'ecommerceadmin:logout' %}" class="list-group-item list-group-item-action bg-transparent text-danger  fw-bold">
              <i class="fa-brands fa-shopify me-2"></i>logout
            </a>
    
          </div>

          </div>
         
        </div>
      </div>

    <!-- content part -->

   {% block content %}
   {% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>

</html>
