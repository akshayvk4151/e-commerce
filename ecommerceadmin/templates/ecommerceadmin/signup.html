{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>admin</title>
  </head>
  <body>

<main class="mt-3 pt-3">
  <section class="signup mb-5">
    <div class="row align-items-center">
      <h1 class="text-center" style="color: brown; font-weight: bold">
        CREATE ACCOUNT
      </h1>
    </div>
    <h6 class="text-success text-center bg-white">{{ success }}</h6>
     <h6 class="text-danger text-center bg-white">
              {{ error }}
            </h6>

    <div class="container my-5 mx-5">
      <div class="row align-items-center shadow border-0 pt-5 pb-5">
        <div class="col-lg-5 col-12">
          <img
            src="{% static '/image/kokologo.png' %}"
            alt=""
            class="img-fluid d-none d-sm-block"
          />
        </div>
        <div class="col-lg-7 col-12">
          <form method="POST">
            {% csrf_token %}

            <label class="control-label" for="date">Admin Name</label>
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="name"
                aria-label="First name"
                name="admin_name"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Phone number</label
              >
              <input type="number" class="form-control" name="phone" />
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Email address</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                name="email"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Password</label
              >
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                name="password"
              />
            </div>

            <button type="submit" class="btn btn-dark">Create</button><br />
           
          </form>

        </div>
      </div>
    </div>
  </section>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

   
</body>
</html>
