{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>admin</title>
  </head>
  <body>
    <section class="login mb-5">
      <h6 class="text-danger text-center bg-white">
        {{ error }}
      </h6>
        <div class="container my-5 mx-5">
            <div class="row align-items-center shadow border-0 ">
                <div class="col-lg-5 col-12">
                    <img src="{% static '/image/kokologo.png' %}" alt="" class="img-fluid">
    
                </div>
                <div class="col-lg-7 col-12">
                    <form class="form" method="POST" enctype="multipart/form-data">
                      {% csrf_token %}

                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label fw-bold">Email address</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label fw-bold">Password</label>
                          <input type="password" class="form-control" id="exampleInputPassword1" name="password">
                        </div>
                      
                      <button type="submit" class="btn btn-dark" >LogIn</button>
                        
                    </form><br>
          <p>Don't have an account?<a href="{% url 'ecommerceadmin:signup' %}" style="color: blue;" class="btn fw-bold">Create an account</a></p>

    
                </div>
            </div>
        </div>
    </section>




    <!-- Optional JavaScript -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

   
  </body>
</html>
